name: ci

on:
  pull_request:
    branches: [main]

jobs:

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run Tests
        run: go test ./... -cover -v

      - name: Run gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest && gosec ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run Formatting
        run: test -z $(go fmt ./...)

      - name: Run Linting (staticcheck)
        uses: golangci/golangci-lint-action@v6.1.0
